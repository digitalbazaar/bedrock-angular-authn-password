<div>
  <div ng-if="$ctrl.display.success">
    <h3>Password Reset Successful</h3>
    <hr>
    <h4>You may now sign in using the new password.</h4>
  </div>
  <div ng-if="$ctrl.display.reset">
    <h3>Password Reset</h3>
    <hr>
    <h4>Enter a New Password</h4>
    <br-authn-password-reset br-on-complete="$ctrl.resetPassword(password)">
    </br-authn-password-reset>
  </div>
</div>
