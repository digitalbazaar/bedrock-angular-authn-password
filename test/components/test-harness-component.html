<br-authn-login br-display-login="$ctrl.showLogin"></br-authn-login>
<button type="button" class="btn btn-primary" ng-click="$ctrl.showReset=true">Reset Password</button>
<button type="button" class="btn btn-primary" ng-click="$ctrl.passcode()">Password Reset View</button>
<h1>Test Data</h1>
<pre>{{$ctrl.testData | json}}</pre>

<stackable-modal stackable="$ctrl.showLogin">
  <br-authn-login-modal br-display-order="$ctrl.authentication.displayOrder"
    br-methods="$ctrl.authentication.methods"
    br-on-login="$ctrl.onLogin(identity)"
    br-options="{display: {cancel: true}}">
  </br-authn-login-modal>
</stackable-modal>

<stackable-modal stackable="$ctrl.showReset">
  <br-authn-password-reset-request-modal
    br-sys-identifier="$ctrl.resetIdentifier"
    br-on-submit="$ctrl.sendPasscode(options)"
    br-read-only="true">
  </br-authn-password-reset-request-modal>
</stackable-modal>
